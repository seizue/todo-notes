<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo Notes</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- SortableJS for drag-and-drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin: 0;
    }

    .dark-mode {
      background: #121212;
      color: #f1f1f1;
    }

    .todo-app {
      max-width: 700px;
      width: 100%;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .glass-card {
      background: rgba(32, 31, 31, 0.85);
    }

    .todo-item {
      border-radius: 12px !important;
      padding: 15px 20px;
      margin-bottom: 10px;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .priority-low { color: green; }
    .priority-medium { color: orange; }
    .priority-high { color: red; }

    .tag {
      font-size: 0.75rem;
      background: #eee;
      padding: 2px 8px;
      border-radius: 10px;
      margin-left: 5px;
    }

    .dark-mode .tag {
      background: #333;
      color: #eee;
    }

     .round-icon-btn {
       border-radius: 50px !important;
       padding: 4px 14px;
       margin-left: 4px;
       font-size: 0.75rem;
       font-weight: 500;
     }


    .edit-input {
      width: auto;
      display: inline-block;
      font-size: 1rem;
    }


  </style>
</head>
<body>
  <div class="todo-app container">
    <div class="glass-card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="fw-bold">üìù Todo Notes</h1>
        <button class="btn btn-outline-dark" onclick="toggleDarkMode()">
          <i class="bi bi-moon"></i>
        </button>
      </div>

      <div class="input-group mb-3">
        <input type="text" id="todoInput" class="form-control" placeholder="Task title" />
        <input type="date" id="dueDate" class="form-control" />
        <input type="text" id="tags" class="form-control" placeholder="#work, #personal" />
        <select id="priority" class="form-select">
          <option value="">Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button class="btn btn-primary" onclick="addTodo()">Add</button>
      </div>

      <div class="mb-3">
        <button class="btn btn-sm btn-secondary me-2" onclick="setFilter('all')">All</button>
        <button class="btn btn-sm btn-secondary me-2" onclick="setFilter('active')">Active</button>
        <button class="btn btn-sm btn-secondary" onclick="setFilter('completed')">Completed</button>
      </div>

      <ul id="todoList" class="list-group"></ul>
    </div>
  </div>

  <script>
  
// Or switch based on environment:
const isLocal = location.hostname === "localhost";
const apiBase = isLocal ? "/api/todo" : "https://todo-notes-dbb0.onrender.com";


    let currentFilter = 'all';

async function addTodo() {
    const title = document.getElementById("todoTitle").value;

    const response = await fetch(API_URL, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ title })
    });

    if (response.ok) {
        alert("Todo saved!");
    } else {
        alert("Failed to save todo");
    }
}
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    function applyDarkMode() {
      const dark = localStorage.getItem('darkMode') === 'true';
      if (dark) document.body.classList.add('dark-mode');
    }

    function setFilter(filter) {
      currentFilter = filter;
      loadTodos();
    }

    async function loadTodos() {
      const res = await fetch(apiBase);
      let todos = await res.json();

      if (currentFilter === 'active') todos = todos.filter(t => !t.isComplete);
      if (currentFilter === 'completed') todos = todos.filter(t => t.isComplete);

      const list = document.getElementById("todoList");
      list.innerHTML = "";

      todos.sort((a, b) => a.order - b.order);

      todos.forEach(todo => {
        const li = document.createElement("li");
        li.className = `list-group-item todo-item ${todo.isComplete ? 'completed' : ''}`;
        li.setAttribute("data-id", todo.id);

        li.innerHTML = `
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="d-flex align-items-center mb-1">
                <button class="btn btn-sm me-2 round-icon-btn btn-outline-success" onclick="toggleComplete(${todo.id}, ${!todo.isComplete})">
                 ${todo.isComplete ? 'Undo' : 'Complete'}
                </button>
                <span class="fw-bold todo-title">${todo.title}</span>
                ${todo.priority ? `<span class="ms-2 priority-${todo.priority.toLowerCase()}">‚óè ${todo.priority}</span>` : ''}
              </div>
              ${todo.dueDate ? `<div><small>Due: ${new Date(todo.dueDate).toLocaleDateString()}</small></div>` : ''}
              ${todo.tags ? todo.tags.split(',').map(tag => `<span class="tag">${tag.trim()}</span>`).join(' ') : ''}
            </div>
            <div>
              <button class="btn btn-sm btn-outline-primary round-icon-btn edit-btn" onclick="startEdit(${todo.id})" title="Edit">Edit</button>
              <button class="btn btn-sm btn-outline-success round-icon-btn save-btn d-none" onclick="saveEdit(${todo.id})" title="Save">Save</button>
              <button class="btn btn-sm btn-outline-secondary round-icon-btn cancel-btn d-none" onclick="cancelEdit(${todo.id})" title="Cancel">Cancel</button>
              <button class="btn btn-sm btn-outline-danger round-icon-btn" onclick="deleteTodo(${todo.id})" title="Delete">Delete</button>
            </div>
          </div>
        `;
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const title = document.getElementById("todoInput").value.trim();
      const dueDate = document.getElementById("dueDate").value;
      const tags = document.getElementById("tags").value;
      const priority = document.getElementById("priority").value;

      if (!title) return;

      await fetch(apiBase, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, isComplete: false, dueDate, tags, priority })
      });

      document.getElementById("todoInput").value = "";
      document.getElementById("dueDate").value = "";
      document.getElementById("tags").value = "";
      document.getElementById("priority").value = "";

      loadTodos();
    }

    async function toggleComplete(id, isComplete) {
      const res = await fetch(`${apiBase}/${id}`);
      const todo = await res.json();
      todo.isComplete = isComplete;
      await fetch(`${apiBase}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(todo)
      });
      loadTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${apiBase}/${id}`, { method: "DELETE" });
      loadTodos();
    }

    function startEdit(id) {
      const li = document.querySelector(`li[data-id="${id}"]`);
      const titleSpan = li.querySelector(".todo-title");
      const input = document.createElement("input");
      input.type = "text";
      input.value = titleSpan.textContent.trim();
      input.className = "form-control form-control-sm edit-input";
      titleSpan.replaceWith(input);
      toggleActionButtons(li, 'editing');
    }

    async function saveEdit(id) {
      const li = document.querySelector(`li[data-id="${id}"]`);
      const input = li.querySelector(".edit-input");
      const newTitle = input.value.trim();
      if (!newTitle) return;

      const res = await fetch(`${apiBase}/${id}`);
      const todo = await res.json();
      todo.title = newTitle;

      await fetch(`${apiBase}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(todo)
      });

      loadTodos();
    }

    function cancelEdit(id) {
      loadTodos();
    }

    function toggleActionButtons(li, mode) {
      const editBtn = li.querySelector(".edit-btn");
      const saveBtn = li.querySelector(".save-btn");
      const cancelBtn = li.querySelector(".cancel-btn");

      if (mode === 'editing') {
        editBtn.classList.add("d-none");
        saveBtn.classList.remove("d-none");
        cancelBtn.classList.remove("d-none");
      } else {
        editBtn.classList.remove("d-none");
        saveBtn.classList.add("d-none");
        cancelBtn.classList.add("d-none");
      }
    }

    new Sortable(document.getElementById('todoList'), {
      animation: 150,
      onEnd: async (evt) => {
        const ids = [...document.querySelectorAll('#todoList > li')].map(li => li.getAttribute('data-id'));
        await fetch(`${apiBase}/reorder`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(ids)
        });
        loadTodos();
      }
    });

    applyDarkMode();
    loadTodos();
  </script>
</body>
</html>
